<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Produktivitas - Beranda</title>
  <!-- Load Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
  <header class="bg-primary text-white p-3">
    <div class="container">
      <h1>Catatan</h1>
    </div>
  </header>

  <div class="container">
    <div class="card-deck">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Makan malam</h5>
          <p class="card-text">Deskripsi catatan 1</p>
          <a href="#" class="btn btn-primary">Tandai Terbaca</a>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Makan Siang</h5>
          <p class="card-text">Deskripsi catatan 2</p>
          <a href="#" class="btn btn-primary">Tandai Terbaca</a>
        </div>
      </div>
      <div class="col-md-12 text-center">
        <button class="btn btn-primary">Tambah Catatan</button>
        <button onclick="goBack()" class="btn btn-primary">Kembali</button>

        <script>
          function goBack() {
            window.history.back();
          }
        </script>
      </div>
    </div>
  </div>


  <!-- Load Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
