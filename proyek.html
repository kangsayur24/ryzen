<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  </head>
  <body>
    <header class="bg-primary text-white p-3">
      <div class="container">
        <h1>Proyek</h1>
      </div>
    </header>

    <div class="container">

    <div class="col-md-4 mb-4">

        <div class="card-body">
          <h5 class="card-title">Membuat Istana</h5>

          <a href="#" class="btn btn-primary">Lihat Detail</a>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">

          <a href="#" class="btn btn-primary">Lihat Detail</a>

      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Membuat Jembatan</h5>
          <p class="card-text">Deskripsi proyek 3.</p>
          <a href="#" class="btn btn-primary">Lihat Detail</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12 text-center">
        <button class="btn btn-primary">Tambah Proyek</button>
        <button onclick="goBack()" class="btn btn-primary">Kembali</button>

        <script>
          function goBack() {
            window.history.back();
          }
        </script>
      </div>
</div>


    <!-- Load Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

</html>
