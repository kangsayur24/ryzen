<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Produktivitas - Dashboard</title>
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  </head>
  <body>
    <header class="bg-primary text-white p-3">
      <div class="container">
        <h1>Dashboard</h1>
      </div>
    </header>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tugas</h5>
              <p class="card-text">Anda memiliki 5 tugas kuliah yang belum selesai.</p>
              <a href="./card.html" class="btn btn-primary">Lihat Tugas</a>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Proyek</h5>
              <p class="card-text">Anda memiliki 3 proyek yang sedang berjalan.</p>
              <a href="./proyek.html" class="btn btn-primary">Lihat Proyek</a>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Jadwal</h5>
              <p class="card-text">Anda memiliki 5 kegiatan yang dijadwalkan hari ini.</p>
              <a href="./Jadwal.html" class="btn btn-primary">Lihat Jadwal</a>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Catatan</h5>
              <p class="card-text">Anda memiliki 2 catatan yang belum dibaca.</p>
              <a href="./catatan.html" class="btn btn-primary">Lihat Catatan</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Load Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
